<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToc</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./CHLORINP.TXT" />
  </head>
  <body>
    <h1>TicTacToc Game</h1>
    <div class="score">
      <div class="x-score">X-score: 0</div>
      <div class="y-score">Y-score: 0</div>
    </div>
    <div>
      <h2 class="turns">Turn: X</h2>
    </div>
    <div class="replay-btn">
      <button class="play-again">Play Again</button>
      <button class="restart">Restart</button>
    </div>
    <div class="button-container">
      <div class="helper"></div>
      <div class="container-holds">
        <button class="button btn1"></button>
        <button class="button btn2"></button>
        <button class="button btn3"></button>
        <button class="button btn4"></button>
        <button class="button btn5"></button>
        <button class="button btn6"></button>
        <button class="button btn7"></button>
        <button class="button btn8"></button>
        <button class="button btn9"></button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
